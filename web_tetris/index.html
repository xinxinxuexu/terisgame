<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典俄罗斯方块 / Classic Tetris</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- 添加社交媒体预览信息 -->
    <meta property="og:title" content="经典俄罗斯方块 / Classic Tetris">
    <meta property="og:description" content="一个经典的俄罗斯方块游戏，随时随地开始游戏！/ A classic Tetris game, play anywhere, anytime!">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <canvas id="tetris"></canvas>
        <div class="info">
            <div class="score">分数 / Score: <span id="score">0</span></div>
            <div class="level">等级 / Level: <span id="level">1</span></div>
            <div class="controls">
                <h3>控制方式 / Controls:</h3>
                <p>←/→: 左右移动 / Move left/right</p>
                <p>↑: 旋转 / Rotate</p>
                <p>↓: 加速下落 / Move down faster</p>
                <p>空格键 / Space: 立即下落 / Drop instantly</p>
                <p>回车键 / Enter: 重新开始 / Restart</p>
            </div>
            <div class="mobile-notice">
                <p>在移动设备上请使用屏幕按钮控制 / Please use on-screen buttons on mobile devices</p>
            </div>
        </div>
    </div>
    <div class="mobile-controls">
        <button id="left">←</button>
        <button id="rotate">↑</button>
        <button id="right">→</button>
        <button id="down">↓</button>
        <button id="drop">⬇</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
